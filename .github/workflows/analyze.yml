name: Excel Data Analysis

on:
  # Run automatically when .xlsx files change on main or any branch
  push:
    paths:
      - "**.xlsx"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      excel_file:
        description: "Path to Excel file (relative to repo root)"
        required: false
        default: "je_samples.xlsx"

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis
        run: |
          FILE="${{ github.event.inputs.excel_file || 'je_samples.xlsx' }}"
          echo "Analyzing: $FILE"
          python analyze.py "$FILE"

      - name: Upload report and charts as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-outputs
          path: output/
          retention-days: 90

      - name: Commit updated outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update analysis outputs [skip ci]"
            git push
          fi
